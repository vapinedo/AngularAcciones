<section>
    <table>
        <thead>
            <tr>
                <th>SKU</th>
                <th>Descripcion</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{ item.sku }}</td>
                <td>{{ item.descripcion }}</td>
                <td>{{ item.cantidad }}</td>
            </tr>
        </tbody>
    </table>
</section>
